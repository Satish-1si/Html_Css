<body>
      
     <!-- 
        1.string+no==>stringconcat
        2.no+string==>stringconcat
        3.no-string_no==>no
        4.no-string_alp==>NaN
        5.true==>1 ===>(True+10==>11)
        6.false==>0===>(False+10=10)
     -->
     <script>
        let no=10;
        let str_alp="sai"
        let str_no="100"
        console.log(no+str_no)//20
        console.log(str_no+no)//1010
        console.log(no-str_no)//10
        console.log(no-str_alp)//NaN 
        console.log(true+10)//11
        console.log(false+10)//10


     </script>
</body>
