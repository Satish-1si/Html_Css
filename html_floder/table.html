<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ! table ==> multiple rows ==> multiple column data
              1.table==> <table> <tr><td>data</td></tr> <table>
                     table==>attributes
                             1.border="no"(thickness)
                             2.border-collapse: collapse
              2.row ==>  <tr>  <td>data</td>  </tr> 
              3.1)heading data ==><tr> <th>data</th> </tr>
                2)column/data  ==><tr> <td>data</td>  </tr>

     -->
     <table border="7px">
       <tr>
           <th>col-1</th>
           <th>col-2</th>
           <th>col-3</th>
           <th>col-4</th>
      </tr>
      <tr>
        <td>amma</td>
        <td>nana</td>
        <td>nenu</td>
        <td>thammudu</td>
     </tr>
     </table>
     <br/>
     <table border="7px" style="border-collapse: collapse;">
        <tr>
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
            <th>col-4</th>
       </tr>
       <tr>
         <td>amma</td>
         <td>nana</td>
         <td>nenu</td>
         <td>thammudu</td>
      </tr>
      </table>
</body>
</html>
